<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Designo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- SITE-HEADING -->
  <header class="site-heading">
    <div class="container">
      <div class="site-heading__wrapper">
        <a class="logo" href="#">
          <img class="logo__img" src="img/logo-designo.svg" alt="site logo" width="196" height="24">
        </a>

        <nav class="site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a class="site-nav__link" href="#">Our Company</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#">Locations</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <button class="site-nav__toggler"></button>
      </div>
    </div>
  </header>

  <!-- SITE-MAIN -->
  <main class="site-main">
    <section class="intro">
      <div class="container intro__wrapper">
        <div class="intro__left-wrapper">
          <h2 class="intro__left-heading">Award-winning custom designs and digital branding solutions</h2>
          <p class="intro__left-text">With over 10 years in the industry, we are experienced in creating fully responsive websites, app design, and engaging brand experiences. Find out more about our services.</p>
          <a class="button button--ondark" href="">Learn more</a>
        </div>
      </div>
    </section>
  </main>



  <script src="js/script.js"></script>
</body>
</html>
